<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="heading">Rock Paper Scissors</div>
    <div class="container">
        <div class="images">
            <div class="image1 choice" id="rock"></div>
            <div class="image2 choice" id="paper"></div>
            <div class="image3 choice" id="scissors"></div>
        </div>
    </div>
    <div class="score">
        <div class="you-score">
            <p id="youScore">0</p>
            <p>You</p>
        </div>
        <div class="comp-score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg" id="msg">Pick Your Move</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
